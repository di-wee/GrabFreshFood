<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GrabFreshFood | Payment Failed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/payment.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>

<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!--Payment progress bar-->
<div class="payment-progress-grid container">
    <div class="payment-progress row">
        <div class="progress-text col-2" style="padding-left: 3vh;">
            <i class="bi bi-1-circle" style="margin-right: .5vh"></i>
            <p>Shipping Details</p>
        </div>
        <div class="col-8">
            <hr class="w-100 border border-secondary-subtle"/>
        </div>
        <div class="progress-text col-2" style="padding-left: 2vh">
            <i class="bi bi-1-circle-fill" style="margin-right: .5vh"></i>
            <p>Payment</p>
        </div>
    </div>
</div>

<!--show failed payment message-->
<!--Done by LIU SHUTING-->
<div class="payment-grid container bg-light">
    <div class="top-banner">
        <h5 class="banner-text">
            <i class="bi bi-x-circle" style="margin-right: 10px"></i>
            Payment Failed
        </h5>
    </div>

    <div class="payment-form text-center mt-5">
        <h4 class="text-danger fw-bold fs-2 lh-base" th:text="${failed}"></h4>
        <p class="text-danger fs-5 lh-base" th:text="${reason}"></p>
        <a class="btn btn-outline-success mt-4" href="/">Go to Landing Page</a>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<div th:replace="~{fragments/scripts :: dropdown-hover-script}"></div>


</body>

</html>
