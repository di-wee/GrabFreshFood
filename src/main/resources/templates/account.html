<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <script>
        // Optional: Toggle password display in the table on user click
        function togglePassword() {
            var x = document.getElementById("hiddenPassword");
            if (x.innerText === "********") {
                x.innerText = x.getAttribute("data-password");
            } else {
                x.innerText = "********";
            }
        }
    </script>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mt-5">
    <h2>My Profile</h2>
    <table class="table table-bordered w-75">
        <tr>
            <th>Username (Email)</th>
            <td th:text="${customer.username}"></td>
        </tr>
        <tr>
            <th>First Name</th>
            <td th:text="${customer.firstName}"></td>
        </tr>
        <tr>
            <th>Last Name</th>
            <td th:text="${customer.lastName}"></td>
        </tr>
        <tr>
            <th>Phone Number</th>
            <td th:text="${customer.phoneNumber}"></td>
        </tr>
        <tr>
            <th>Address</th>
            <td th:text="${customer.address}"></td>
        </tr>
        <tr>
            <th>Password</th>
            <td>
                <span id="hiddenPassword" th:attr="data-password=${customer.password}">********</span>
                <button class="btn btn-link btn-sm" onclick="togglePassword()">Show/Hide</button>
            </td>
        </tr>
        <tr>
            <th>Registered On</th>
            <td th:text="${#temporals.format(customer.registrationDate, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        <tr>
            <th>Active?</th>
            <td th:text="${customer.isActive ? 'Yes' : 'No'}"></td>
        </tr>
    </table>
    <!-- Link to edit/update page -->
    <a class="btn btn-primary" th:href="@{/account/update}">Update Profile</a>
    <!-- Form for deactivating account -->
    <form method="post" style="display:inline;" th:action="@{/account/deactivate}">
        <button class="btn btn-danger ms-2" onclick="return confirm('Are you sure you want to deactivate your account?');"
                type="submit">
            Deactivate Account
        </button>
    </form>
    <!-- Display messages if any -->
    <div class="alert alert-success mt-3" th:if="${message}" th:text="${message}"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<div th:replace="~{fragments/scripts :: dropdown-hover-script}"></div>
</body>
</html>
