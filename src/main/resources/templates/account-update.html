<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <script>
        // Optional: JavaScript to toggle password input visibility
        window.onload = function () {
            const toggleBtn = document.getElementById("togglePassword");
            const passwordInput = document.getElementById("password");
            toggleBtn.addEventListener("click", function () {
                const type = passwordInput.type === "password" ? "text" : "password";
                passwordInput.type = type;
                toggleBtn.textContent = type === "password" ? "Show" : "Hide";
            });
        }
    </script>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mt-5">
    <h2>Update My Profile</h2>
    <!-- Form for updating profile -->
    <form class="w-75" method="post" th:action="@{/account/update}" th:object="${customer}">
        <!-- Username field appears first -->
        <div class="mb-3">
            <label class="form-label" for="username">Username (Email)</label>
            <input class="form-control" id="username" required th:field="*{username}" type="email">
        </div>
        <!-- Password field with show/hide toggle appears second -->
        <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <div class="input-group">
                <input class="form-control" id="password" required th:field="*{password}" type="password">
                <button class="btn btn-outline-secondary" id="togglePassword" type="button">Show</button>
            </div>
        </div>
        <!-- Then the remaining fields -->
        <div class="mb-3">
            <label class="form-label" for="firstName">First Name</label>
            <input class="form-control" id="firstName" required th:field="*{firstName}" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="lastName">Last Name</label>
            <input class="form-control" id="lastName" required th:field="*{lastName}" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="phoneNumber">Phone Number</label>
            <input class="form-control" id="phoneNumber" th:field="*{phoneNumber}" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="address">Address</label>
            <input class="form-control" id="address" th:field="*{address}" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Save Changes</button>
        <a class="btn btn-secondary ms-2" th:href="@{/account}">Cancel</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<div th:replace="~{fragments/scripts :: dropdown-hover-script}"></div>

</body>
</html>
