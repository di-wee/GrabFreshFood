<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>GrabFreshFood | Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/register.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mt-5">
    <h2 class="mb-4">Create an Account</h2>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <form th:action="@{/register}" method="post" th:object="${customer}">
        <div class="form-group mb-3">
            <label for="firstName">First Name</label>
            <input type="text" th:field="*{firstName}" class="form-control" placeholder="First Name" required>
        </div>
        <div class="form-group mb-3">
            <label for="lastName">Last Name</label>
            <input type="text" th:field="*{lastName}" class="form-control" placeholder="Last Name" required>
        </div>
        <div class="form-group mb-3">
            <label for="email">Email</label>
            <input type="email" th:field="*{username}" class="form-control" placeholder="Email" required>
        </div>
        <div class="form-group mb-3">
            <label for="password">Password</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="Password" required>
        </div>
        <div class="form-group mb-3">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" th:field="*{phoneNumber}" class="form-control" placeholder="Phone Number">
        </div>
        <div class="form-group mb-4">
            <label for="address">Address</label>
            <input type="text" th:field="*{address}" class="form-control" placeholder="Address">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<div th:replace="~{fragments/scripts :: dropdown-hover-script}"></div>

</body>
</html>
